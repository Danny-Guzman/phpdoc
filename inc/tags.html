{% for tagName,tags in __tags %}
    {% if tagName in __attr %}
        {% if loop.first %}
        <strong>Tags</strong>
        {% endif %}
        <div>
            {% for tag in tags %}
            <p class="small mb-0">{{ tagName }}</p>
            <p><a target="_blank" href="{{ tag.link }}">{{ tag.link }}</a></p>
            {% endfor %}
        </div>
    {% endif %}
{% endfor %}
