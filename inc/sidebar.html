    {% set packages = [] %}
    {% for file in project.files %}
    {% if loop.first %}
    <h2 class="my-0">Packages</h2>
    {% endif %}
    {% if file.package.name not in packages %}
    {% set packages =  packages|merge([file.package.name]) %}
    <p><a href="{{ path('packages/') ~ file.package.name }}.html">{{ file.package.name }}</a></p>
    {% endif %}
    {% endfor %}

    <h2 class="my-0">Reports</h2>
    <p><a href="{{ path('reports/') }}errors.html">Errors</a></p>
    <p><a href="{{ path('reports/') }}markers.html">Markers</a></p>

    <h2 class="my-0">Indices</h2>
    <p><a href="{{ path('/') }}files.html">Files</a></p>
